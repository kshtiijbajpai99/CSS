<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Basics Demo</title>
  
  <!-- Internal CSS -->
  <style>
    #internal-style {
      color: green;
      font-weight: bold;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: blue;">This is a heading with inline CSS</h1>

  <!-- Internal CSS -->
  <p id="internal-style">This paragraph uses internal CSS (inside &lt;style&gt; tag).</p>

  <!-- External CSS -->
  <div class="external-style">
    This div is styled by external CSS (styles.css file).
  </div>

</body>
</html>
